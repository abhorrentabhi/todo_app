    <link rel="stylesheet" href="{% static 'style.css' %}">
    <meta charset="UTF-8">
    <title>Todo Sample</title>
</head>
<body>
    <div class="container-fluid">
      <div class="row">
          <div class="col-md-12">
          <div class="banner">
              <div class="banner-text">
                  <h1>Todo</h1>
              </div>
          </div>
          </div>
      </div>
      <div class="row">
        <div class="col-md-6">
                <form method="post" class="p-4 shadow">
                    {% csrf_token %}
                  <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" class="form-control" name="name"  placeholder="Enter Name">
                  </div>
                  <div class="form-group">
                    <label for="priority">Priority</label>
                    <input type="text" class="form-control" name="priority" placeholder="Priority">
                  </div>
                  <div class="form-group">
                    <label for="Date">Date</label>
                    <input type="date" class="form-control" name="date">
                  </div>
                  <button type="submit" class="btn btn-primary">Submit</button>
                </form>

        </div>
        <div class="col-md-6">
            <h4>Task Completed</h4>
            {% for i in obj %}
            <div class="shadow card">
                <div class="card-body">
                    <h5 class="card-title">{{i.name}}</h5>
                    <p>{{i.priority}}</p>
                    <p>{{i.date}}</p>
                    <a class="btn btn-danger" href="{% url 'delete' i.id %}">Delete</a>
                    <a class="btn btn-success" href="{% url 'update' i.id %}">Update</a>
                </div>
            </div>
            <br>
            {% endfor %}
        </div>
      </div>
    </div>
